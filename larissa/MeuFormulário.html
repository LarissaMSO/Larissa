<!DOCTYPE html>
<html lang="pt BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Meu formulário
    </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <div class="container-fluid">
    <a class="navbar-brand" href="meubootstrap.html">Meu bootstrap</a>
</head>
<body>
    <main> <h1> Formulário de inscrição usando bootstrap </h1> 
    <h2> Coloque seu email e senha aqui </h2>
    <form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Adicione seu email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">Seus dados estão seguros conosco.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Crie uma senha</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>

<select class="form-select" aria-label="Default select example">
  <option selected>Selecione seu gênero</option>
  <option value="1">Feminino</option>
  <option value="2">Masculino</option>
  <option value="3">Outros</option>
 
</select> 
</form>
    
    <form class="row g-3">
  
  <div class="col-12">
    <label for="inputAddress" class="form-label">Insira sua rua</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Insira seu bairro</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Insira sua cidade</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Insira seu estado</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">CEP</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <form>
  <div class="col-12">
    <button type="button" class="btn btn-primary" onclick="window.location.href='MeuCadastroDeSucesso.html'">
      Enviar
    </button>
  </div>
</form>

</form>
    
    
    
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js
"></script>
